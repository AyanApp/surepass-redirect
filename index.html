<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h2>Redirecting you back to the app...</h2>
  <p>If nothing happens, <a id="fallbackLink" href="#">click here</a>.</p>

  <script>
    const deeplink = "surepass_digiboost://aadhaar-callback";

    // Attempt automatic redirect
    window.location.href = deeplink;

    // Also set fallback link
    document.getElementById('fallbackLink').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = deeplink;
    });
  </script>
</body>
</html>
