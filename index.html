<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to your app...</h2>
  <p>If nothing happens, <a id="fallback" href="surepass_digiboost://aadhaar-callback">click here</a></p>

  <script>
    const appUri = "surepass_digiboost://aadhaar-callback";

    // Set fallback link just in case
    document.getElementById('fallback').href = appUri;

    // Use replace() to prevent it from being treated as relative
    setTimeout(() => {
      window.location.replace(appUri);
    }, 100); // Delay is optional
  </script>
</body>
</html>
