<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to your app...</h2>
  <p>If nothing happens, <a id="fallback" href="#">click here</a></p>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const txnId = queryParams.get("txnId");

    // Construct your app URI with txnId
    const appUri = `surepass_digiboost://aadhaar-callback${txnId ? `?txnId=${txnId}` : ''}`;

    // Set fallback link in case it doesnâ€™t open automatically
    document.getElementById('fallback').href = appUri;

    // Attempt redirect after short delay
    setTimeout(() => {
      window.location.href = appUri;
    }, 100); // 100ms delay
  </script>
</body>
</html>
