<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Redirecting to your app...</h2>
  <p>If nothing happens, <a id="fallback" href="surepass_digiboost://aadhaar-callback">click here</a></p>

  <script>
    // Simple redirect to your app's deep link
    const appUri = "surepass_digiboost://aadhaar-callback";

    // Set fallback link just in case auto redirect fails
    document.getElementById('fallback').href = appUri;

    // Redirect after short delay
    setTimeout(() => {
      window.location.href = appUri;
    }, 100); // 100ms delay
  </script>
</body>
</html>
