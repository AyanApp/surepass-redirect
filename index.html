<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to app...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h2>Opening your app...</h2>
  <p>If nothing happens, <a id="fallback" href="#">click here</a>.</p>

  <iframe id="deeplinkFrame" style="display:none;"></iframe>

  <script>
    const deepLink = "surepass_digiboost://aadhaar-callback";

    // Attempt deep link via iframe (prevents browser 404 fallback)
    const iframe = document.getElementById('deeplinkFrame');
    iframe.src = deepLink;

    // Add manual fallback
    document.getElementById('fallback').addEventListener('click', function(e) {
      e.preventDefault();
      iframe.src = deepLink;
    });
  </script>
</body>
</html>
